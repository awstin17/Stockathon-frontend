
<div  style="display: flex; justify-content: center; align-items: center; height: 40px;">
  <div>
<input style="padding: 10px; margin-top: 10px; margin-right: 10px;" class="search_input" type="text" name="abbreviation" [(ngModel)] = "ticker">
<button class="btn btn-primary" (click)="onSearch()">Search</button>
</div>
</div>
<br>
<br>
<div class="test">
  <div>
    <div>
    <canvas baseChart *ngIf="lineChartData" width="1000" height="250"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                 ></canvas>
    </div>
  </div>
  <br>
  <div style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
  </div>
</div>

<button (click)="addStock()">Add</button>

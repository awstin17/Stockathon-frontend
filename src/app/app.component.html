<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Stockathon</span>
      </a>
    </div>
      <div class="header-nav" [clr-nav-level]="1">
          <a *ngIf = "!_userservice.userToken" class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active"><span class="nav-text">About</span></a>
          <a *ngIf = "_userservice.userToken" class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Home</span></a>
          <a *ngIf = "_userservice.userToken" class="nav-link" href="#" [routerLink]="['/chart']" routerLinkActive="active"><span class="nav-text">Past Trends</span></a>
      </div>
    <div class="header-actions">
        <a *ngIf = "!_userservice.userToken" href="#" class="nav-link nav-text" [routerLink]="['/registration']" routerLinkActive="active">
            Join
        </a>
        <a *ngIf = "!_userservice.userToken" href="#" class="nav-link nav-text" [routerLink]="['/login']" routerLinkActive="active">
            Login
        </a>
        <app-logout class="nav-link nav-text" *ngIf = "_userservice.userToken"></app-logout>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet> <br>
    </div>
  </div>
</clr-main-container>

<script src="node_modules/chart.js/src/chart.js"></script>
